---
# tasks file for apt

- name: Override default unattended upgrades config files
  become: yes
  copy:
    src: "{{ item }}"
    dest: '/etc/apt/apt.conf.d/'
    backup: yes
    owner: root
    group: root
    mode: 0644
  loop:
    - '21auto-upgrades'
    - '51unattended-upgrades'

- name: Ensure basic apt packages are installed
  become: yes
  apt:
    name:
      # General software
      - apt-transport-https
      - autofs
      - bmon
      - build-essential
      - ca-certificates
      - cifs-utils
      - curl
      - fio
      - git
      - gnupg-agent
      - htop
      - hwloc
      - inotify-tools
      - iotop
      - jq
      - lm-sensors
      - net-tools
      - nmap
      - parallel
      - pigz
      - postgresql-client-12
      - python3-pip
      - python3-venv
      - rsync
      - screen
      - smbclient
      - software-properties-common
      - sqlite3
      - sshpass
      - tree
      - vim
      - wget
      - zip
    state: present
    update_cache: yes
    cache_valid_time: 1800